<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inika:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jacques Francois:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="android-large-1">
      <section class="x3840-purple-galaxy-background"></section>
      <section class="content-frame">
        <h1 class="welcome-to-our">Welcome to our website</h1>
      </section>
      <section class="second-frame">
        <div class="name-input">
          <div class="email-input">
            <h1 class="sign-up">Sign Up</h1>
          </div>
          <div class="sign-up-call-to-action">
            <div class="first-name-input">
              <div class="first-name">First Name</div>
              <img class="login-call-to-action" loading="lazy" alt="" />
            </div>
            <div class="form-container">
              <div class="last-name">Last Name</div>
              <img
                class="form-container-child"
                alt=""
                src="./public/line-1-1.svg"
              />
            </div>
            <div class="form-container1">
              <div class="e-mail-or-phone">E-mail OR Phone Number</div>
              <img class="form-container-item" loading="lazy" alt="" />
            </div>
            <div class="form-container2">
              <div class="password">Password</div>
              <img class="form-container-inner" loading="lazy" alt="" />
            </div>
            <div class="sign-up-frame">
              <div class="already-member-container">
                <span>Already Member ?</span>
                <span class="log-in"> Log in</span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="signup-form-container">
        <button class="signup-input-group">
          <img
            class="signup-input-group-child"
            alt=""
            src="./public/rectangle-1.svg"
            id="rectangle"
          />

          <div class="sign-up1">Sign Up</div>
        </button>
      </div>
    </div>

    <script>
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./android-large13.html";
        });
      }
      </script>
  </body>
</html>
